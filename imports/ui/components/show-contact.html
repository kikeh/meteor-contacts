<template name="Show_contact">
    <div class="showContact">
        <div class="form-group {{#if nameError}}has-error{{/if}}">
            <label>Nombre</label>
            <input class="editable-field-off form-control" placeholder="Nombre" id="contactName" type="text"
                   value="{{contact.name}}"/>
        </div>
        <div class="form-group {{#if phoneError}}has-error{{/if}}">
            <label>Teléfono</label>
            <input class="editable-field-off form-control" placeholder="Teléfono" id="contactPhone" type="text"
                   value="{{contact.phone}}"/>
        </div>
        <div class="form-group {{#if emailError}}has-error{{/if}}">
            <label>Email</label>
            <input class="editable-field-off form-control" placeholder="Email" id="contactEmail" type="text"
                   value="{{contact.email}}"/>
        </div>
        <button id="updateContact" disabled class="btn btn-sm btn-primary">Actualizar</button>
    </div>
</template>
