<template name="Show_company">
    <div class="showCompany">
        <div class="form-group {{#if nameError}}has-error{{/if}}">
            <label>Nombre</label>
            <input class="editable-field-off form-control" placeholder="Nombre" id="companyName" type="text"
                   value="{{company.name}}"/>
        </div>
        <div class="form-group {{#if categoryError}}has-error{{/if}}">
            <label for="companyCategory">Categoría</label>
            <select class="form-control" id="companyCategory">
                {{#each category in categories}}
                    <option id="{{ convertToSlug(category)}}">{{category}}</option>
                {{else}}
                    <option>No hay categorías</option>
                {{/each}}
            </select>
        </div>
        <div class="form-group">
            <label>Contactos</label>
            <div class="list-group">
                {{#each contact in contacts}}
                        <a href="/contact/{{contact._id}}" class="list-group-item clearfix">
                            {{contact.name}}
                            <span class="pull-right">
                                <a href="#" class="btn btn-xs btn-danger remove-contact" id="{{contact._id}}" data-toggle="modal" data-target="#remove-contact-modal">Borrar</a>
                            </span>
                        </a>
                {{else}}
                <a href="#" class="list-group-item">No hay contactos</a>
                {{/each}}
            </div>
            <a href="/company/{{company.slug}}/create/contact" id="createContact" class="btn btn-sm btn-primary">Añadir contacto</a>
        </div>
        <button id="updateCompany" disabled class="btn btn-sm btn-primary">Actualizar</button>
    </div>

    <!-- Remove contact modal -->
    <div class="modal fade" id="remove-contact-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Borrar contacto</h4>
                </div>
                <div class="modal-body">
                    <span>¿Está seguro de que desea borrar el contacto</span> <strong id="remove-contact-modal-name">Foo</strong><span>?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger remove-contact-modal-button" data-dismiss="modal">Borrar</button>
                </div>
            </div>
        </div>
    </div>
</template>
